on:
  push:
    branches:
        - master # Activa el pipeline cuando se hace push a la rama main
jobs:
  build-and-test:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
# Paso 1: Clonar el repositorio
    - name: Checkout code
      uses: actions/checkout@v4
# Paso 3: Compilar el proyecto
    - name: Build project
      run: xcodebuild -scheme Weather -sdk iphoneos -configuration Release
      
    - name: Git Change Push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Automated Change
